<html>
<head>
  <meta charset='utf-8'>
  <title>lib-kit Tests</title>
  <link rel='stylesheet' href='vendor/mocha.css' />
</head>
<body>
  <div id='mocha'></div>
  <script src='vendor/assert.js'></script>
  <script src='vendor/mocha.js'></script>
  <script>
    mocha.setup({
      ui: 'bdd',
      timeout: 200
    });
    mocha.globals(['setTimeout']);
  </script>
  <script src='tests.js'></script>
  <script>

    Object.keys(require.entries).filter(function(file) {
      return /_test$/.test(file);
    }).map(require);

    if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
    else { mocha.globals(['setTimeout']); mocha.run(); }
  </script>
</body>
</html>
